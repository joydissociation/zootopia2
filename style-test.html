<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="pixel-decoration"></div>
        <div class="pixel-decoration"></div>
        <div class="pixel-decoration"></div>
        <div class="pixel-decoration"></div>
        
        <nav class="main-nav" role="tablist" aria-label="主要导航">
            <button class="nav-tab active" data-tab="my-zoo" role="tab" aria-selected="true">我的动物园</button>
            <button class="nav-tab" data-tab="growth-progress" role="tab" aria-selected="false">成长进度</button>
            <button class="nav-tab" data-tab="animal-encyclopedia" role="tab" aria-selected="false">动物图鉴</button>
        </nav>

        <main class="main-content">
            <section id="my-zoo" class="tab-content active">
                <div class="weather-selector">
                    <h3>今天的心情天气</h3>
                    <div class="weather-buttons">
                        <button class="weather-btn" data-weather="sunny">☀️ 晴朗</button>
                        <button class="weather-btn selected" data-weather="cloudy">☁️ 多云</button>
                        <button class="weather-btn" data-weather="rainy">🌧️ 雨天</button>
                        <button class="weather-btn" data-weather="stormy">⛈️ 暴风雨</button>
                    </div>
                </div>

                <div class="animals-container">
                    <div class="animal-card">
                        <div class="animal-image">🐱</div>
                        <div class="animal-info">
                            <h4>小猫咪</h4>
                            <p class="growth-stage">幼崽阶段</p>
                            <p class="task-count">今日任务: 2/3</p>
                            <p class="gentle-tip">记得给自己一些温柔的时光</p>
                        </div>
                    </div>
                    
                    <div class="animal-card">
                        <div class="animal-image">🐶</div>
                        <div class="animal-info">
                            <h4>小狗狗</h4>
                            <p class="growth-stage">成长阶段</p>
                            <p class="task-count">今日任务: 1/3</p>
                            <p class="gentle-tip">忠诚的陪伴是最好的礼物</p>
                        </div>
                    </div>
                </div>

                <button class="add-task-btn">+</button>
                <button class="chat-btn">和动物聊聊</button>
            </section>

            <section id="growth-progress" class="tab-content">
                <h2>成长进度</h2>
                <div class="progress-container">
                    <div class="animal-progress">
                        <div class="animal-name">小猫咪</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 60%"></div>
                        </div>
                        <span class="progress-text">60%</span>
                    </div>
                    <div class="animal-progress">
                        <div class="animal-name">小狗狗</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 80%"></div>
                        </div>
                        <span class="progress-text">80%</span>
                    </div>
                </div>
            </section>

            <section id="animal-encyclopedia" class="tab-content">
                <h2>动物图鉴</h2>
                <div class="encyclopedia-grid">
                    <div class="encyclopedia-card">
                        <div class="animal-image">🐱</div>
                        <h4>小猫咪</h4>
                        <p>代表自我关怀和温柔</p>
                        <span class="status owned">已拥有</span>
                    </div>
                    <div class="encyclopedia-card">
                        <div class="animal-image">🐶</div>
                        <h4>小狗狗</h4>
                        <p>代表忠诚和陪伴</p>
                        <span class="status owned">已拥有</span>
                    </div>
                    <div class="encyclopedia-card">
                        <div class="animal-image">🐰</div>
                        <h4>小兔子</h4>
                        <p>代表平静和专注</p>
                        <span class="status locked">未解锁</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // 简单的分页切换功能测试
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                const targetTab = e.target.dataset.tab;
                
                // 更新导航状态
                document.querySelectorAll('.nav-tab').forEach(t => {
                    t.classList.remove('active');
                    t.setAttribute('aria-selected', 'false');
                });
                e.target.classList.add('active');
                e.target.setAttribute('aria-selected', 'true');
                
                // 更新内容显示
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // 天气按钮测试
        document.querySelectorAll('.weather-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.weather-btn').forEach(b => {
                    b.classList.remove('selected');
                });
                e.target.classList.add('selected');
            });
        });

        console.log('像素风格测试页面已加载');
    </script>
</body>
</html>
